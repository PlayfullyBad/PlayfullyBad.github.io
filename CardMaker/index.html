<!DOCTYPE html>
<html>
	<head>
		<title>ID</title>
		<script src="default.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			input{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<label>Colour:</label><input id="colour1" value="#ff00ff" type="color" onchange="createImage();" /><br />
		ID Name: <input id="name" onchange="createImage();" required="required" /><br />
		Photo: <input id="image" type="file" onchange="encodeImageFileAsURL();" /><input id="base64photo" type="hidden" /><br />
		DOB: <input id="dob" type="date" onchange="createImage();" /><br />
		Location:<br />  Country: <input id="country" onchange="createImage();" required="required" /> County: <input id="county" onchange="createImage();" /> Town: <input id="town" onchange="createImage();" /><br />
		ID Attribute 1: <input id="attribute1" onchange="createImage();" /><br />
		ID Attribute 2: <input id="attribute2" onchange="createImage();" /><br />
		ID Attribute 3: <input id="attribute3" onchange="createImage();" /><br />
		ID Attribute 4: <input id="attribute4" onchange="createImage();" /><br />
		ID Attribute 5: <input id="attribute5" onchange="createImage();" /><br />
		ID Attribute 6: <input id="attribute6" onchange="createImage();" /><br />
		Phone: <input id="phone" onchange="createImage();" /><br />
		Email: <input id="email" onchange="createImage();" type="email" /><br />
		Reddit ID: <input id="reddit" onchange="createImage();" /><br />
		Facebook ID: <input id="facebook" onchange="createImage();" /><br />
		KIK ID: <input id="kik" onchange="createImage();" /><br />
		ID Size: <input id="zoom" type="number" value="0.5" min="0.5" step="0.5" max="10" onchange="createImage();" /><br />
		Text Size: <input id="textsize" type="number" value="25" min="20" step="1" max="35" onchange="createImage();" /><br />
		<button onclick="imgurUpload()">Upload To Imgur</button><br /><br />
		<div id="preview"></div>
		<input type="hidden" id="base64id"></div>
	</body>
</html>
